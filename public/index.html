<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia</title>
    <style>
        /* General Reset and Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Open+Sans:wght@300&display=swap');

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #2a0e12;
            color: #f4f4f4;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(90deg, rgba(0,0,0,0.7), rgba(58,12,17,0.7), rgba(0,0,0,0.7));
            border-bottom: 3px solid #600c0c;
        }

        header h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            color: #ffe600;
            text-shadow: 2px 2px 6px black;
            margin: 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Position the info section at the top left */
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #600c0c;
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        /* Position the console in the middle right */
        #console {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #600c0c;
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            max-height: 50vh;
            overflow-y: auto;
            text-align: left;
        }

        #info p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        #info p#code {
            font-weight: bold;
            color: #ffe600;
        }

        #info ul {
            list-style: none;
            padding: 0;
        }

        #info ul li {
            margin: 5px 0;
        }

        #canvas {
            border: 2px solid #600c0c;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        /* Hover Effects */
        #info:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

        <canvas id="canvas" style="width: 100vw; height: 100vh;" width="1920" height="1080"></canvas>
        <div id="console"></div>
    </main>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
        // Initialize Supabase
        const SUPABASE_URL = 'https://tenhmgsctyyoppqqnext.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRlbmhtZ3NjdHl5b3BwcXFuZXh0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTczMjA2MTUyNiwiZXhwIjoyMDQ3NjM3NTI2fQ.xmuW6QmDxOblHyoU_aXnZv2Go0BMTFOKR50lZjyO2pM';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
    
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let host = false;
        let id;
        let role;

        async function fetchPlayers(gameCode) {
            const { data, error } = await supabase
                .from('players')
                .select('*')
                .eq('game_code', gameCode);

            if (error) {
                console.error('Error fetching players:', error);
                return [];
            }
            return data;
        }

        async function addPlayer(gameCode) {
            const name = prompt("Enter your name:");
            const characterImg = "https://example.com/default-character.png"; // Placeholder for character images

            const { data, error } = await supabase
                .from('players')
                .insert([{ name, game_code: gameCode, image: characterImg, status: "alive" }])
                .select();

            if (error) {
                console.error("Error adding player:", error);
            } else {
                id = data[0].id;
                alert(`Welcome, ${name}!`);
            }
        }

        async function createGame() {
            const gameCode = Math.floor(100000 + Math.random() * 900000).toString();
            const { error } = await supabase
                .from('games')
                .insert([{ game_code: gameCode, phase: "waiting", status: "waiting" }]);

            if (error) {
                console.error("Error creating game:", error);
            } else {
                host = true;
                alert(`Game created! Code: ${gameCode}`);
                addPlayer(gameCode);
                setupRealTimeUpdates(gameCode);
            }
        }

        async function joinGame() {
            const gameCode = prompt("Enter the game code to join:");
            const { data, error } = await supabase
                .from('games')
                .select('*')
                .eq('game_code', gameCode)
                .single();

            if (error || !data) {
                alert("Invalid game code.");
            } else {
                addPlayer(gameCode);
                setupRealTimeUpdates(gameCode);
            }
        }

        async function updateGamePhase(gameCode, newPhase) {
            const { error } = await supabase
                .from('games')
                .update({ phase: newPhase })
                .eq('game_code', gameCode);

            if (error) console.error('Error updating game phase:', error);
        }

        async function handleNightActions(gameCode) {
            const { data: actions } = await supabase
                .from('actions')
                .select('*')
                .eq('game_code', gameCode)
                .in('action_type', ['kill', 'protect']);

            for (const action of actions) {
                if (action.action_type === 'kill') {
                    const protectAction = actions.find(
                        a => a.action_type === 'protect' && a.target_id === action.target_id
                    );
                    if (!protectAction) {
                        await updatePlayerStatus(action.target_id, 'eliminated');
                    }
                }
            }
        }

        async function handleVoting(gameCode) {
            const { data: actions } = await supabase
                .from('actions')
                .select('*')
                .eq('game_code', gameCode)
                .eq('action_type', 'vote');

            const voteCounts = actions.reduce((counts, action) => {
                counts[action.target_id] = (counts[action.target_id] || 0) + 1;
                return counts;
            }, {});

            const [mostVotedPlayer] = Object.entries(voteCounts).reduce(
                ([maxPlayer, maxVotes], [playerId, votes]) => (votes > maxVotes ? [playerId, votes] : [maxPlayer, maxVotes]),
                [null, 0]
            );

            if (mostVotedPlayer) {
                await updatePlayerStatus(mostVotedPlayer, 'eliminated');
            }
        }

        async function updatePlayerStatus(playerId, status) {
            const { error } = await supabase
                .from('players')
                .update({ status })
                .eq('id', playerId);

            if (error) console.error('Error updating player status:', error);
        }

        async function transitionPhase(gameCode) {
            const { data: game } = await supabase
                .from('games')
                .select('phase')
                .eq('game_code', gameCode)
                .single();

            if (game.phase === 'night') {
                await handleNightActions(gameCode);
                await updateGamePhase(gameCode, 'voting');
            } else if (game.phase === 'voting') {
                await handleVoting(gameCode);
                await updateGamePhase(gameCode, 'day');
            } else {
                await updateGamePhase(gameCode, 'night');
            }
        }

        function setupRealTimeUpdates(gameCode) {
            supabase
                .channel('realtime:games')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'games', filter: `game_code=eq.${gameCode}` }, payload => {
                    if (payload.new.phase) transitionPhase(gameCode);
                })
                .subscribe();
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (confirm("Do you want to create a new game?")) {
                createGame();
            } else {
                joinGame();
            }
        });
    </script>
</body>
</html>
