<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia</title>
    <style>
        /* General Reset and Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Open+Sans:wght@300&display=swap');

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #2a0e12;
            color: #f4f4f4;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(90deg, rgba(0,0,0,0.7), rgba(58,12,17,0.7), rgba(0,0,0,0.7));
            border-bottom: 3px solid #600c0c;
        }

        header h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            color: #ffe600;
            text-shadow: 2px 2px 6px black;
            margin: 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Position the info section at the top left */
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #600c0c;
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        /* Position the console in the middle right */
        #console {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #600c0c;
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            max-height: 50vh;
            overflow-y: auto;
            text-align: left;
        }

        #info p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        #info p#code {
            font-weight: bold;
            color: #ffe600;
        }

        #info ul {
            list-style: none;
            padding: 0;
        }

        #info ul li {
            margin: 5px 0;
        }

        #canvas {
            border: 2px solid #600c0c;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        /* Hover Effects */
        #info:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MAFIA</h1>
    </header>

    <main>
        <div id="info">
            <p>mafia game</p>
            <p id="code"></p>
            <button id="start" style="display:none"></button>
        </div>
        <canvas id="canvas" style="width: 100vw; height: 100vh;" width="1920" height="1080"></canvas>
        <div id="console"></div>
    </main>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
        // Initialize Supabase
        const SUPABASE_URL = 'https://tenhmgsctyyoppqqnext.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRlbmhtZ3NjdHl5b3BwcXFuZXh0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTczMjA2MTUyNiwiZXhwIjoyMDQ3NjM3NTI2fQ.xmuW6QmDxOblHyoU_aXnZv2Go0BMTFOKR50lZjyO2pM';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
    
        const characters = [
            { name: 'Hudson', img: 'https://neweralive.na/wp-content/uploads/2024/06/lloyd-sikeba.jpg' },
            { name: 'Alex', img: 'https://example.com/alex.jpg' }, // Add more characters as needed
        ];

        let host = false;
        let id;
        let role;
    
        // Function to fetch players from Supabase
        async function fetchPlayers(gameCode) {
            const { data, error } = await supabase
                .from('players')
                .select('*')
                .eq('game_code', gameCode);
    
            if (error) {
                console.error('Error fetching players:', error);
                return [];
            }
    
            return data;
        }
    
        // Function to update the UI with players
        async function updatePlayersUI(gameCode) {
            const players = await fetchPlayers(gameCode);
        
            // Update the game code display
            document.getElementById("code").textContent = `game code: ${gameCode}`;
        
            // Re-render the players on canvas
            renderPlayersOnCanvas(players);

            if (host) {
                if (players.length < 4) {
                    document.getElementById("start").textContent = `cannot start game (+${4-players.length} players needed)`;
                } else {
                    document.getElementById("start").textContent = `start game (${players.length}/4)`;
                    document.getElementById("start").onclick = () => start(gameCode); // Assign a function directly
                }
                document.getElementById("start").style.display = "block"
            }
        }

        async function start(gameCode) {
            if (!host) return;

            const { data, error } = await supabase
                .from('games')
                .update({ status: "playing" }) // Fields to update
                .eq('game_code', gameCode); // Condition to find the row(s) to update
        }
        window.start = start;
    
        // Function to render players on the canvas
        async function renderPlayersOnCanvas(players) {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
        
            const imageSize = 300; // Set image size to 300x300
            const gap = 20; // Gap between images
            const totalImageWidth = players.length * imageSize + (players.length - 1) * gap;
            const startX = (canvas.width - totalImageWidth) / 2; // Center the images
            const y = (canvas.height - imageSize) / 2 - 200; // Center vertically
        
            let currentX = startX;
        
            // Draw all player icons first
            await Promise.all(players.map(player => {
                return new Promise(resolve => {
                    const img = new Image();
                    img.src = player.image;
                    img.onload = () => {
                        // Draw circular image
                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(
                            currentX + imageSize / 2, // Center x of the circle
                            y + imageSize / 2, // Center y of the circle
                            imageSize / 2, // Radius
                            0, // Start angle
                            Math.PI * 2 // End angle
                        );
                        ctx.closePath();
                        ctx.clip();
        
                        ctx.drawImage(img, currentX, y, imageSize, imageSize);
                        ctx.restore();
        
                        // Set text properties
                        ctx.font = '30px Arial'; // Set font size and family
                        ctx.fillStyle = 'yellow';  // Set fill color
                        ctx.textAlign = 'center'; // Center align text
                        ctx.textBaseline = 'middle'; // Vertical alignment to the middle
        
                        // Draw text
                        ctx.fillText(player.name, currentX + gap, y + gap);
        
                        currentX += imageSize + gap; // Move to the next position
                        resolve();
                    };
                });
            }));
        
            // Draw the table image last, on top of player icons
            const img = new Image();
            img.src = "/imgs/table.png";
            img.onload = () => {
                const imgWidth = canvas.width / 2; // Scale to half the canvas width
                const imgHeight = canvas.height / 2; // Scale to half the canvas height
        
                const x = (canvas.width - imgWidth) / 2; // Center horizontally
                const y = (canvas.height - imgHeight) / 2 + 50; // Center vertically
        
                ctx.drawImage(img, x, y, imgWidth, imgHeight);
            };
        }
    
        // Function to add a new player to the game
        async function addPlayer(gameCode) {
            let name;
            while (true) {
                name = prompt('enter your name:');
                if (name) {
                    if (name.length > 12) {
                        alert("name must be less than 12 characters");
                    } else {
                        break;
                    }
                } else {
                    alert('name is required to join the game.');
                }
            }
    
            let chosenCharacter = null;
            while (!chosenCharacter) {
                const choices = characters.map(c => c.name).join(', ');
                const choice = prompt(`choose a character: ${choices}`);
                chosenCharacter = characters.find(c => c.name.toLowerCase() === choice.toLowerCase());
    
                if (!chosenCharacter) {
                    alert('not a choice man');
                }
            }
    
            const newPlayer = {
                name: name,
                image: chosenCharacter.img,
                game_code: gameCode,
            };
    
            const { error } = await supabase.from('players').insert([newPlayer]);
    
            if (error) {
                console.error('Error adding player:', error);
                alert("you couldn't join the game. mb mb");
                ask();
            } else {
                alert('you have joined the game');
                updatePlayersUI(gameCode);
            }
        }
    
        function setupRealTimeUpdates(gameCode) {
            // Players table updates
            supabase
                .channel('realtime:players')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'players', filter: `game_code=eq.${gameCode}` }, payload => {
                    log(payload);
                    updatePlayersUI(gameCode); // Update UI whenever there's a change
                })
                .subscribe();
        
            // Games table updates
            supabase
                .channel('realtime:games')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'games', filter: `game_code=eq.${gameCode}` }, payload => {
                    log(payload);
                    updatePlayersUI(gameCode); // Update UI whenever there's a change
                })
                .subscribe();
        
            // Actions table updates
            supabase
                .channel('realtime:actions')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'actions', filter: `game_code=eq.${gameCode}` }, payload => {
                    handleAction(payload.new);
                })
                .subscribe();
        }
        
        function handleAction(action) {
            const consoleDiv = document.getElementById("console");
            if (action.action === "vote") {
                consoleDiv.innerHTML += `<p>Player ${action.player_id} voted for Player ${action.recipient}</p>`;
            } else if (action.action === "kill") {
                consoleDiv.innerHTML += `<p>Player ${action.player_id} attempted to kill Player ${action.recipient}</p>`;
                processKill(action.recipient);
            }
        
            // Scroll the console to show the latest log
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function processKill(recipientId) {
            // Logic to process the kill action
            const consoleDiv = document.getElementById("console");
            // Example: Remove the recipient from the game (implement your own game rules here)
            consoleDiv.innerHTML += `<p>Player ${recipientId} has been eliminated!</p>`;
        
            // Optionally: Update the canvas to reflect player elimination
            // Implement logic to update `gameState` and re-render the canvas
            renderGameStart(gameState); // Ensure this reflects the current game state
        }

        function log(payload) {
            console.log(payload);
            const p = document.createElement("p");
            
            if (payload.table === "players") {
                if (payload.eventType === "INSERT" && payload.new.name) {
                    p.textContent = `${payload.new.name} joined.`;
                }
            } else if (payload.table === "games") {
                if (payload.eventType === "UPDATE") {
                    if (payload.new.status === "playing") {
                        if (!document.getElementById("console").innerHTML.includes("game starting...")) {
                            p.textContent = "game starting...";
                            document.getElementById("console").appendChild(p);
                            // Trigger the gameplay logic
                            startGame(payload.new.roles);
                        }
                    } else if (payload.new.roles) {
                        if (!document.getElementById("console").innerHTML.includes("roles have been assigned...")) {
                            p.textContent = "roles have been assigned...";
                            document.getElementById("console").appendChild(p);
                            assignRoles(payload.new.roles);
                        }
                    }
                }
            }
            document.getElementById("console").appendChild(p);
        }

        function assignRoles(roles) {
            if (roles.mafia[0] === id) {
                role = "mafia";
                alert("You're the Mafia!");
            } else if (roles.angel[0] === id) {
                role = "angel";
                alert("You're the Angel!");
            } else {
                role = "person";
                alert("You're a person.");
            }
        }
        
        function startGame(roles) {
            console.log("Starting the game...");
        
            // Clear the console and provide a starting message
            const consoleDiv = document.getElementById("console");
            consoleDiv.innerHTML = "<p>The game has started!</p>";
        
            // Display roles in the console for debugging (remove for production)
            consoleDiv.innerHTML += `<p>Roles assigned: Mafia - ${roles.mafia[0].name}, Angel - ${roles.angel[0].name}</p>`;
        
            // Set up the game state
            const gameState = {
                players: roles.mafia.concat(roles.angel).concat(
                    roles.person ? roles.person : [] // Add other players if present
                ),
                mafia: roles.mafia,
                angel: roles.angel,
                gameOver: false,
            };
        
            // Display the initial game state on the canvas
            renderGameStart(gameState);
        
            // Run the game loop
            gameLoop(gameState);
        }
        
        function renderGameStart(gameState) {
            const ctx = document.getElementById("canvas").getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
        
            const mafia = gameState.mafia[0].name;
            const angel = gameState.angel[0].name;
        
            ctx.font = "36px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
        
            // Display the game start message
            ctx.fillText("The Game Has Started!", canvas.width / 2, canvas.height / 4);
            ctx.fillText(`Mafia: ${mafia}`, canvas.width / 2, canvas.height / 4 + 50);
            ctx.fillText(`Angel: ${angel}`, canvas.width / 2, canvas.height / 4 + 100);
        }
        
        function gameLoop(gameState) {
            // Example placeholder for game mechanics
            const consoleDiv = document.getElementById("console");
        
            const interval = setInterval(() => {
                if (gameState.gameOver) {
                    clearInterval(interval);
                    endGame(gameState);
                    return;
                }
        
                // Example: Rotate turns, update player status, etc.
                const randomEvent = Math.random();
                if (randomEvent < 0.5) {
                    consoleDiv.innerHTML += "<p>The Mafia made a move...</p>";
                } else {
                    consoleDiv.innerHTML += "<p>The Angel protected someone...</p>";
                }
        
                // Scroll console to show the latest log
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
            }, 3000); // Example game loop interval: 3 seconds
        }
        
        function endGame(gameState) {
            const ctx = document.getElementById("canvas").getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
        
            const winner = gameState.mafia.length === 0 ? "The Townspeople" : "The Mafia";
            ctx.font = "36px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
        
            // Display the winner on the canvas
            ctx.fillText(`Game Over! ${winner} Win!`, canvas.width / 2, canvas.height / 2);
        
            // Log game over to the console
            const consoleDiv = document.getElementById("console");
            consoleDiv.innerHTML += `<p>Game Over! ${winner} Win!</p>`;
        }

        async function ask() {
            let code;
            if (confirm("do you want to join a game? if not (meaning you want to create a game), press cancel")) {
                while (true) {
                    code = prompt("game code:");
                    const { data, error } = await supabase
                        .from('games')
                        .select('*')
                        .eq('game_code', code)
                        .single();
                    if (error || !data.game_code || data.status != "waiting") {
                        alert("not a valid game code...");
                    } else {
                        break;
                    }
                }
                addPlayer(code);
            } else {
                code = Math.floor(100000 + Math.random() * 900000);
                alert(`game created! game code: ${code}`);
                const { data, error } = await supabase
                    .from('games')
                    .insert([{ game_code: code, status: "waiting", roles: {} }])
                    .select();
                id = data[0].id;
                host = true;
                addPlayer(code);
            }
            setupRealTimeUpdates(code);
        }
    
        // On load, ask for game code and start fetching data
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(ask, 1250);
        });
    </script>
</body>
</html>
