<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia</title>
    <style>
        /* General Reset and Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Open+Sans:wght@300&display=swap');

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #2a0e12;
            color: #f4f4f4;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(90deg, rgba(0,0,0,0.7), rgba(58,12,17,0.7), rgba(0,0,0,0.7));
            border-bottom: 3px solid #600c0c;
        }

        header h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            color: #ffe600;
            text-shadow: 2px 2px 6px black;
            margin: 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        #info {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #600c0c;
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
            margin-left: 10px;
        }

        #info p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        #info p#code {
            font-weight: bold;
            color: #ffe600;
        }

        #info ul {
            list-style: none;
            padding: 0;
        }

        #info ul li {
            margin: 5px 0;
        }

        #canvas {
            border: 2px solid #600c0c;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        #console {
            margin-top: 20px;
            font-size: 1rem;
            font-family: monospace;
            color: #ffe600;
            animation: fadeIn 2s ease-in-out;
        }

        /* Hover Effects */
        #info:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MAFIA</h1>
    </header>

    <main>
        <div id="info">
            <p>mafia</p>
            <p id="code">game code: </p>
            <ul id="players"></ul>
        </div>
        <canvas id="canvas" style="width: 100vw; height: 100vh;" width="1920" height="1080"></canvas>
        <div id="console"></div>
    </main>
    
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        
        class Player {
            constructor(id, name, img) {
                this.id = id;
                this.name = name;
                this.img = img;
            }
        }

        let players = [new Player(1737273592, "hi", "https://images.ctfassets.net/oggad6svuzkv/5YoLpGXo6j1KA2YEzDCwpA/1dd135ecc891aa5ae6488338f759120e/Guy_Persaud.jpg.png?fm=webp")];
        

        function load() {
            const locations = []; // To store x-coordinates for each image
            const numPlayers = players.length;
            const gap = 20; // Space between images
        
            // Calculate total width of all images and gaps
            const imageWidths = []; // Store individual image widths
            let totalImageWidth = 0;
        
            // Preload all images to calculate their sizes
            const imagePromises = players.map(player => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = player.img;
                    img.onload = function () {
                        totalImageWidth += img.width;
                        imageWidths.push(img.width);
                        resolve(img);
                    };
                    img.onerror = reject;
                });
            });
        
            Promise.all(imagePromises).then(images => {
                // Calculate total gap width
                const totalGapWidth = (numPlayers - 1) * gap;
        
                // Calculate starting x-coordinate to center images
                const totalWidth = totalImageWidth + totalGapWidth;
                let startX = (canvas.width - totalWidth) / 2;
        
                // Calculate positions for each image
                images.forEach((img, index) => {
                    locations.push(startX);
                    startX += img.width + gap;
                });
        
                // Draw each image at calculated positions
                images.forEach((img, index) => {
                    const y = (canvas.height - img.height) / 2; // Center vertically
                    ctx.drawImage(img, locations[index], y); // Draw image
                });
        
                // Draw additional image (centered on canvas)
                const extraImg = new Image();
                extraImg.src = "/imgs/table.png";
                extraImg.onload = function () {
                    const x = (canvas.width - extraImg.width*4) / 2;
                    const y = (canvas.height - extraImg.height*4) / 2;
                    ctx.drawImage(extraImg, x, y, extraImg.width*4, extraImg.height*4);
                };
            }).catch(error => {
                console.error("Failed to load one or more images:", error);
            });
        }
        load();
    </script>
</body>
</html>
