<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #444;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ff6347;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #ff8567;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mafia Game</h1>
        <div id="joinCreate">
            <button onclick="createGame()">Create Game</button>
            <div>
                <input id="gameCode" type="text" placeholder="Enter game code" />
                <button onclick="joinGame()">Join Game</button>
            </div>
        </div>
        <div id="game" class="hidden">
            <h2 id="gameState"></h2>
            <button id="assignRoles" class="hidden" onclick="assignRoles()">Assign Roles</button>
            <div id="playerList"></div>
            <div id="actions" class="hidden">
                <h3>Your Role: <span id="role"></span></h3>
                <div id="targetActions"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://tenhmgsctyyoppqqnext.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRlbmhtZ3NjdHl5b3BwcXFuZXh0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTczMjA2MTUyNiwiZXhwIjoyMDQ3NjM3NTI2fQ.xmuW6QmDxOblHyoU_aXnZv2Go0BMTFOKR50lZjyO2pM';
        const supabase = createClient(supabaseUrl, supabaseKey);

        let gameId = null;
        let playerId = null;
        let isHost = false;

        async function createGame() {
            const code = Math.random().toString(36).substring(2, 8).toUpperCase();
            const { data, error } = await supabase.from('games').insert([{ code, state: 'waiting' }]).select();
            if (error) {
                alert('Error creating game.');
                console.error(error);
                return;
            }
            gameId = data[0].id;
            isHost = true;
            alert(`game created. code: ${code} (copy this)`);
            joinGameAsHost();
        }

        async function joinGame() {
            const code = document.getElementById('gameCode').value.trim().toUpperCase();
            if (!code) {
                alert('Enter a valid game code.');
                return;
            }
            const { data, error } = await supabase.from('games').select('*').eq('code', code).single();
            if (error || !data) {
                alert('Game not found.');
                console.error(error);
                return;
            }
            gameId = data.id;
            joinGameAsPlayer();
        }

        async function joinGameAsHost() {
            const name = prompt('Enter your name:');
            if (!name) return;
            const { data, error } = await supabase
                .from('players')
                .insert([{ name, game_id: gameId, is_host: true, alive: true }])
                .select();
            if (error) {
                alert('Error joining game.');
                console.error(error);
                return;
            }
            playerId = data[0].id;
            isHost = true;
            showGame();
        }

        async function joinGameAsPlayer() {
            const name = prompt('Enter your name:');
            if (!name) return;
            const { data, error } = await supabase
                .from('players')
                .insert([{ name, game_id: gameId, is_host: false, alive: true }])
                .select();
            if (error) {
                alert('Error joining game.');
                console.error(error);
                return;
            }
            playerId = data[0].id;
            showGame();
        }

        async function showGame() {
            document.getElementById('joinCreate').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            const { data, error } = await supabase.from('games').select('*').eq('id', gameId).single();
            if (error || !data) {
                alert('Error loading game.');
                console.error(error);
                return;
            }
            document.getElementById('gameState').innerText = `Game Code: ${data.code}`;
            if (isHost) document.getElementById('assignRoles').classList.remove('hidden');
            loadPlayers();
        }

        async function loadPlayers() {
            const { data: players, error } = await supabase.from('players').select('*').eq('game_id', gameId);
            if (error) {
                console.error(error);
                return;
            }
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = `<h3>Players:</h3><ul>${players.map(p => `<li>${p.name} (${p.alive ? 'Alive' : 'Dead'})</li>`).join('')}</ul>`;
        }

        async function assignRoles() {
            const roles = ['Mafia', 'Doctor', 'Detective', 'Civilian'];
            const { data: players, error } = await supabase.from('players').select('*').eq('game_id', gameId);
            if (error || players.length < 4) {
                alert('Not enough players to start.');
                return;
            }
            const shuffled = players.sort(() => 0.5 - Math.random());
            for (const [index, player] of shuffled.entries()) {
                await supabase.from('players').update({ role: roles[index % roles.length] }).eq('id', player.id);
            }
            await supabase.from('games').update({ state: 'playing' }).eq('id', gameId);
            alert('Roles assigned. Game starting!');
        
            // Hide the "Assign Roles" button
            document.getElementById('assignRoles').classList.add('hidden');
        
            loadPlayerRole();
        }

        async function startGame() {
            await supabase.from('games').update({ state: 'playing' }).eq('id', gameId);
            alert('Roles assigned. Game starting!');
            loadPlayerRole();
        }

        async function loadPlayerRole() {
            const { data, error } = await supabase.from('players').select('role').eq('id', playerId).single();
            if (error) {
                console.error(error);
                return;
            }
            document.getElementById('role').innerText = data.role;
            document.getElementById('actions').classList.remove('hidden');
        }

        async function pollGameUpdates() {
            if (!gameId) {
                console.error('Game ID is not set. Polling stopped.');
                return;
            }
        
            setInterval(async () => {
                try {
                    // Fetch game state
                    const { data: gameData, error: gameError } = await supabase
                        .from('games')
                        .select('*')
                        .eq('id', gameId)
                        .single();
        
                    if (gameError) {
                        console.error('Error fetching game data:', gameError);
                        return;
                    }
        
                    // Update game state UI
                    document.getElementById('gameState').innerText = `Game Code: ${gameData.code} | State: ${gameData.state}`;
                    
                    // If game state is "playing," ensure actions are visible and remove "Assign Roles" button
                    if (gameData.state === 'playing') {
                        document.getElementById('actions').classList.remove('hidden');
                        document.getElementById('assignRoles').classList.add('hidden'); // Hide the button
                    }
        
                    // Fetch player list
                    const { data: players, error: playersError } = await supabase
                        .from('players')
                        .select('*')
                        .eq('game_id', gameId);
        
                    if (playersError) {
                        console.error('Error fetching players:', playersError);
                        return;
                    }
        
                    // Update player list UI
                    const playerList = document.getElementById('playerList');
                    playerList.innerHTML = `<h3>Players:</h3><ul>${players.map(p => `<li>${p.name} (${p.alive ? 'Alive' : 'Dead'})</li>`).join('')}</ul>`;
                } catch (err) {
                    console.error('Polling error:', err);
                }
            }, 500); // Recheck every 500 milliseconds
        }

        pollGameUpdates();

        window.createGame = createGame;
        window.joinGame = joinGame;
        window.assignRoles = assignRoles;
    </script>
</body>
</html>
