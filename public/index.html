<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia</title>
    <style>
        /* General Reset and Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Open+Sans:wght@300&display=swap');

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #2a0e12;
            color: #f4f4f4;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(90deg, rgba(0,0,0,0.7), rgba(58,12,17,0.7), rgba(0,0,0,0.7));
            border-bottom: 3px solid #600c0c;
        }

        header h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            color: #ffe600;
            text-shadow: 2px 2px 6px black;
            margin: 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Position the info section at the top left */
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #600c0c;
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        /* Position the console in the middle right */
        #console {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #600c0c;
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            max-height: 50vh;
            overflow-y: auto;
            text-align: left;
        }

        #info p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        #info p#code {
            font-weight: bold;
            color: #ffe600;
        }

        #info ul {
            list-style: none;
            padding: 0;
        }

        #info ul li {
            margin: 5px 0;
        }

        #canvas {
            border: 2px solid #600c0c;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        /* Hover Effects */
        #info:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MAFIA</h1>
    </header>

    <main>
        <div id="info">
            <p>mafia game</p>
            <p id="code"></p>
            <button id="start" style="display:none"></button>
        </div>
        <canvas id="canvas" style="width: 100vw; height: 100vh;" width="1920" height="1080"></canvas>
        <div id="console"></div>
    </main>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
        // Initialize Supabase
        const SUPABASE_URL = 'https://tenhmgsctyyoppqqnext.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRlbmhtZ3NjdHl5b3BwcXFuZXh0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTczMjA2MTUyNiwiZXhwIjoyMDQ3NjM3NTI2fQ.xmuW6QmDxOblHyoU_aXnZv2Go0BMTFOKR50lZjyO2pM';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
    
        let host = false;
        let id;
        let role;
        
        const characters = [
            { name: 'Hudson', img: 'https://example.com/hudson.jpg' },
            { name: 'Alex', img: 'https://example.com/alex.jpg' },
            { name: 'Taylor', img: 'https://example.com/taylor.jpg' },
        ];
        
        // Function to fetch players from Supabase
        async function fetchPlayers(gameCode) {
            const { data, error } = await supabase
                .from('players')
                .select('*')
                .eq('game_code', gameCode);
        
            if (error) {
                console.error('Error fetching players:', error);
                return [];
            }
        
            return data;
        }
        
        // Function to add a new player to the game, with character selection
        async function addPlayer(gameCode) {
            let name;
            while (true) {
                name = prompt('Enter your name:');
                if (name) {
                    if (name.length > 12) {
                        alert("Name must be less than 12 characters.");
                    } else {
                        break;
                    }
                } else {
                    alert('Name is required to join the game.');
                }
            }
        
            let chosenCharacter = null;
            while (!chosenCharacter) {
                const choices = characters.map(c => c.name).join(', ');
                const choice = prompt(`Choose a character: ${choices}`);
                chosenCharacter = characters.find(c => c.name.toLowerCase() === choice.toLowerCase());
        
                if (!chosenCharacter) {
                    alert('Invalid choice. Please choose a valid character.');
                }
            }
        
            const newPlayer = {
                name,
                game_code: gameCode,
                character: chosenCharacter.name,
                image: chosenCharacter.img,
                status: 'alive',
            };
        
            const { error } = await supabase.from('players').insert([newPlayer]);
        
            if (error) {
                console.error('Error adding player:', error);
                alert("You couldn't join the game. Try again.");
                ask();
            } else {
                alert('You have joined the game!');
                updatePlayersUI(gameCode);
            }
        }
        
        // Function to update the UI with players
        async function updatePlayersUI(gameCode) {
            const players = await fetchPlayers(gameCode);
        
            if (host) {
                const startButton = document.getElementById('start');
                if (players.length < 4) {
                    startButton.textContent = `Cannot start game (+${4 - players.length} players needed)`;
                } else {
                    startButton.textContent = `Start game (${players.length}/4)`;
                    startButton.onclick = () => start(gameCode);
                }
                startButton.style.display = 'block';
            }
        }
        
        // Function to add a game log to the database
        async function addGameLog(gameId, message) {
            const { error } = await supabase.from('game_logs').insert([
                {
                    game_id: gameId,
                    log_message: message,
                },
            ]);
        
            if (error) {
                console.error('Error adding game log:', error);
            }
        }
        
        // Function to fetch and display game logs
        async function fetchGameLogs(gameId) {
            const { data, error } = await supabase
                .from('game_logs')
                .select('*')
                .eq('game_id', gameId)
                .order('created_at', { ascending: true });
        
            if (error) {
                console.error('Error fetching game logs:', error);
                return;
            }
        
            const consoleDiv = document.getElementById('console');
            consoleDiv.innerHTML = ""; // Clear existing logs
            data.forEach((log) => {
                consoleDiv.innerHTML += `<p>${log.log_message}</p>`;
            });
        }
        
        // Function to start the game
        async function start(gameCode) {
            if (!host) return;
        
            const players = await fetchPlayers(gameCode);
        
            // Assign roles
            function assignRoles(players) {
                const shuffledPlayers = [...players].sort(() => Math.random() - 0.5);
                return {
                    mafia: shuffledPlayers[0],
                    angel: shuffledPlayers[1],
                    townsfolk: shuffledPlayers.slice(2),
                };
            }
        
            const roles = assignRoles(players);
        
            // Save roles in the database
            const { error } = await supabase
                .from('games')
                .update({ roles, status: 'playing' })
                .eq('game_code', gameCode);
        
            if (error) {
                console.error('Error starting game:', error);
                alert('Error starting the game. Try again.');
                return;
            }
        
            addGameLog(gameCode, 'The game has started!');
            startGame(roles, gameCode); // Start the gameplay
        }
        
        // Start the game loop
        function startGame(roles, gameCode) {
            let gameState = {
                players: [...roles.mafia, ...roles.angel, ...roles.townsfolk],
                mafia: roles.mafia,
                angel: roles.angel,
                townsfolk: roles.townsfolk,
                phase: 'night', // Start with the night phase
                eliminated: [],
                gameOver: false,
            };
        
            fetchGameLogs(gameCode); // Load and display existing logs
            runGameLoop(gameState, gameCode);
        }
        
        // Run the game loop
        function runGameLoop(gameState, gameCode) {
            const consoleDiv = document.getElementById('console');
        
            const interval = setInterval(() => {
                if (gameState.gameOver) {
                    clearInterval(interval);
                    endGame(gameState, gameCode);
                    return;
                }
        
                if (gameState.phase === 'night') {
                    handleNightPhase(gameState, gameCode);
                } else if (gameState.phase === 'day') {
                    handleDayPhase(gameState, gameCode);
                }
        
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
            }, 5000);
        }
        
        // Handle the night phase
        function handleNightPhase(gameState, gameCode) {
            const mafiaChoice = prompt('Mafia, choose a player to eliminate:');
            const angelChoice = prompt('Angel, choose a player to protect:');
        
            const eliminated = mafiaChoice === angelChoice ? null : mafiaChoice;
        
            if (eliminated) {
                gameState.eliminated.push(eliminated);
                gameState.players = gameState.players.filter((p) => p.name !== eliminated);
                addGameLog(gameCode, `Player ${eliminated} was eliminated during the night.`);
            } else {
                addGameLog(gameCode, `Angel protected their target. No one was eliminated.`);
            }
        
            gameState.phase = 'day';
        }
        
        // Handle the day phase
        function handleDayPhase(gameState, gameCode) {
            const vote = prompt('Townsfolk, vote to eliminate a player:');
            gameState.eliminated.push(vote);
            gameState.players = gameState.players.filter((p) => p.name !== vote);
            addGameLog(gameCode, `Player ${vote} was eliminated by vote during the day.`);
        
            checkGameOver(gameState, gameCode);
            gameState.phase = 'night';
        }
        
        // Check for game-over conditions
        function checkGameOver(gameState, gameCode) {
            const mafiaAlive = gameState.players.find((p) => p.role === 'mafia');
            const townsfolkAlive = gameState.players.filter((p) => p.role === 'townsfolk');
        
            if (!mafiaAlive || townsfolkAlive.length === 0) {
                gameState.gameOver = true;
            }
        }
        
        // End the game
        function endGame(gameState, gameCode) {
            const winner = gameState.players.some((p) => p.role === 'mafia') ? 'Mafia' : 'Townsfolk';
            addGameLog(gameCode, `Game Over! ${winner} win!`);
            alert(`Game Over! ${winner} win!`);
        }
        
        // Ask to join or create a game
        async function ask() {
            let code;
            if (confirm("Do you want to join a game? Press 'Cancel' to create a new game.")) {
                while (true) {
                    code = prompt("Game code:");
                    const { data, error } = await supabase
                        .from('games')
                        .select('*')
                        .eq('game_code', code)
                        .single();
                    if (error || !data.game_code || data.status !== "waiting") {
                        alert("Invalid game code. Try again.");
                    } else {
                        break;
                    }
                }
                addPlayer(code);
            } else {
                code = Math.floor(100000 + Math.random() * 900000);
                alert(`Game created! Game code: ${code}`);
                const { data, error } = await supabase
                    .from('games')
                    .insert([{ game_code: code, status: "waiting", roles: {} }])
                    .select();
                id = data[0].id;
                host = true;
                addPlayer(code);
            }
            setupRealTimeUpdates(code);
        }
        
        // Set up real-time updates
        function setupRealTimeUpdates(gameCode) {
            supabase
                .channel('realtime:players')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'players', filter: `game_code=eq.${gameCode}` }, payload => {
                    updatePlayersUI(gameCode);
                })
                .subscribe();
        
            supabase
                .channel('realtime:games')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'games', filter: `game_code=eq.${gameCode}` }, payload => {
                    updatePlayersUI(gameCode);
                })
                .subscribe();
        }
        
        // Initialize the game
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(ask, 1250);
        });
    </script>
</body>
</html>
