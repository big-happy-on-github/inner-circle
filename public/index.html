<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia</title>
    <style>
        /* General Reset and Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Open+Sans:wght@300&display=swap');

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #2a0e12;
            color: #f4f4f4;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(90deg, rgba(0,0,0,0.7), rgba(58,12,17,0.7), rgba(0,0,0,0.7));
            border-bottom: 3px solid #600c0c;
        }

        header h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            color: #ffe600;
            text-shadow: 2px 2px 6px black;
            margin: 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        #info {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #600c0c;
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
            margin-left: 10px;
        }

        #info p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        #info p#code {
            font-weight: bold;
            color: #ffe600;
        }

        #info ul {
            list-style: none;
            padding: 0;
        }

        #info ul li {
            margin: 5px 0;
        }

        #canvas {
            border: 2px solid #600c0c;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        #console {
            margin-top: 20px;
            font-size: 1rem;
            font-family: monospace;
            color: #ffe600;
            animation: fadeIn 2s ease-in-out;
        }

        /* Hover Effects */
        #info:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MAFIA</h1>
    </header>

    <main>
        <div id="info">
            <p>mafia</p>
            <p id="code">game code: </p>
            <ul id="players"></ul>
        </div>
        <canvas id="canvas" style="width: 100vw; height: 100vh;" width="1920" height="1080"></canvas>
        <div id="console"></div>
    </main>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
        // Initialize Supabase
        const SUPABASE_URL = 'https://your-supabase-url.supabase.co';
        const SUPABASE_ANON_KEY = 'your-supabase-anon-key';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
        const playersList = document.getElementById('players');
        const characters = [
            { name: 'Hudson', img: 'https://neweralive.na/wp-content/uploads/2024/06/lloyd-sikeba.jpg' },
            { name: 'Alex', img: 'https://example.com/alex.jpg' }, // Add more characters as needed
        ];
    
        // Function to fetch players from Supabase
        async function fetchPlayers(gameCode) {
            const { data, error } = await supabase
                .from('players')
                .select('*')
                .eq('game_code', gameCode);
    
            if (error) {
                console.error('Error fetching players:', error);
                return [];
            }
    
            return data;
        }
    
        // Function to update the UI with players
        async function updatePlayersUI(gameCode) {
            const players = await fetchPlayers(gameCode);
    
            // Clear the existing list
            playersList.innerHTML = '';
    
            // Add each player to the UI
            players.forEach(player => {
                const li = document.createElement('li');
                li.textContent = player.name;
                playersList.appendChild(li);
            });
    
            // Re-render the players on canvas
            renderPlayersOnCanvas(players);
        }
    
        // Function to render players on the canvas
        function renderPlayersOnCanvas(players) {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
    
            const gap = 20;
            const totalImageWidth = players.length * 100 + (players.length - 1) * gap;
            let startX = (canvas.width - totalImageWidth) / 2;
    
            players.forEach(player => {
                const img = new Image();
                img.src = player.image;
                img.onload = () => {
                    const y = (canvas.height - img.height) / 2 - 100;
                    ctx.drawImage(img, startX, y);
                    startX += img.width + gap;
                };
            });
        }
    
        // Function to add a new player to the game
        async function addPlayer(gameCode) {
            const name = prompt('Enter your name:');
            if (!name) {
                alert('Name is required to join the game.');
                return;
            }
    
            let chosenCharacter = null;
            while (!chosenCharacter) {
                const choices = characters.map(c => c.name).join(', ');
                const choice = prompt(`Choose a character: ${choices}`);
                chosenCharacter = characters.find(c => c.name.toLowerCase() === choice.toLowerCase());
    
                if (!chosenCharacter) {
                    alert('Invalid choice. Please try again.');
                }
            }
    
            const newPlayer = {
                name,
                image: chosenCharacter.img,
                game_code: gameCode,
            };
    
            const { error } = await supabase.from('players').insert([newPlayer]);
    
            if (error) {
                console.error('Error adding player:', error);
                alert('Could not join the game. Please try again.');
            } else {
                alert('You have successfully joined the game!');
                updatePlayersUI(gameCode);
            }
        }
    
        // Set up real-time listener for players table
        function setupRealTimeUpdates(gameCode) {
            supabase
                .channel('realtime:players')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'players', filter: `game_code=eq.${gameCode}` }, payload => {
                    console.log('Change detected:', payload);
                    updatePlayersUI(gameCode); // Update UI whenever there's a change
                })
                .subscribe();
        }
    
        // On load, ask for game code and start fetching data
        document.addEventListener('DOMContentLoaded', () => {
            const gameCode = prompt('Enter your game code to join or create a game:');
    
            if (gameCode) {
                setupRealTimeUpdates(gameCode);
    
                const createOrJoin = confirm('Do you want to join an existing game? Press OK for Yes, Cancel for No.');
    
                if (createOrJoin) {
                    addPlayer(gameCode); // Join the game
                } else {
                    alert(`Game created! Share this code: ${gameCode}`);
                }
    
                setInterval(() => updatePlayersUI(gameCode), 500); // Poll every 0.5 seconds for new players
            } else {
                alert('No game code provided. Cannot proceed.');
            }
        });
    </script>
</body>
</html>
