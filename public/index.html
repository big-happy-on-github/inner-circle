<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #444;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ff6347;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #ff8567;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mafia Game</h1>
        <div id="joinCreate">
            <button onclick="createGame()">Create Game</button>
            <div>
                <input id="gameCode" type="text" placeholder="Enter game code" />
                <button onclick="joinGame()">Join Game</button>
            </div>
        </div>
        <div id="game" class="hidden">
            <h2 id="gameState"></h2>
            <div id="actions" class="hidden"></div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://tenhmgsctyyoppqqnext.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRlbmhtZ3NjdHl5b3BwcXFuZXh0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTczMjA2MTUyNiwiZXhwIjoyMDQ3NjM3NTI2fQ.xmuW6QmDxOblHyoU_aXnZv2Go0BMTFOKR50lZjyO2pM';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let gameId = null;
        let playerId = null;

        async function createGame() {
            const code = Math.random().toString(36).substring(2, 8).toUpperCase();
            const { data, error } = await supabase.from('games').insert([{ code, state: 'waiting', players: [] }]);
            if (error) {
                alert('Error creating game');
                console.error(error);
                return;
            }
            gameId = data[0].id;
            alert(`Game created! Code: ${code}`);
            joinGameAsHost(gameId);
        }

        async function joinGame() {
            const code = document.getElementById('gameCode').value.trim().toUpperCase();
            if (!code) {
                alert('Enter a valid game code.');
                return;
            }
            const { data, error } = await supabase.from('games').select('*').eq('code', code).single();
            if (error || !data) {
                alert('Game not found.');
                console.error(error);
                return;
            }
            gameId = data.id;
            joinGameAsPlayer(gameId);
        }

        async function joinGameAsHost(gameId) {
            const name = prompt('Enter your name:');
            if (!name) return;
            const { data, error } = await supabase
                .from('players')
                .insert([{ name, game_id: gameId, role: '', is_host: true, alive: true }]);
            if (error) {
                alert('Error joining game.');
                console.error(error);
                return;
            }
            playerId = data[0].id;
            showGame();
        }

        async function joinGameAsPlayer(gameId) {
            const name = prompt('Enter your name:');
            if (!name) return;
            const { data, error } = await supabase
                .from('players')
                .insert([{ name, game_id: gameId, role: '', is_host: false, alive: true }]);
            if (error) {
                alert('Error joining game.');
                console.error(error);
                return;
            }
            playerId = data[0].id;
            showGame();
        }

        async function showGame() {
            document.getElementById('joinCreate').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            const { data, error } = await supabase
                .from('games')
                .select('*')
                .eq('id', gameId)
                .single();
            if (error || !data) {
                alert('Error loading game.');
                console.error(error);
                return;
            }
            document.getElementById('gameState').innerText = `Game Code: ${data.code}`;
        }

        async function assignRoles() {
            const roles = ['Mafia', 'Doctor', 'Detective', 'Civilian'];
            const { data: players, error } = await supabase.from('players').select('*').eq('game_id', gameId);
            if (error || players.length < 4) {
                alert('Not enough players to start.');
                return;
            }
            const shuffled = players.sort(() => 0.5 - Math.random());
            shuffled.forEach((player, index) => {
                supabase
                    .from('players')
                    .update({ role: roles[index % roles.length] })
                    .eq('id', player.id);
            });
            startGame();
        }

        async function startGame() {
            await supabase.from('games').update({ state: 'playing' }).eq('id', gameId);
            document.getElementById('actions').classList.remove('hidden');
        }

        async function takeAction(action, targetId) {
            const { error } = await supabase.from('actions').insert([{ game_id: gameId, player_id: playerId, action, target_id: targetId }]);
            if (error) {
                alert('Error taking action.');
                console.error(error);
                return;
            }
            alert(`Action ${action} taken!`);
        }
    </script>
</body>
</html>
