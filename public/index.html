<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia</title>
    <style>
        body {
            background-color: maroon;
        }
    </style>
</head>
<body>
    <header>
        <h1>MAFIA</h1>
    </header>

    <main>
        <div id="info">
            <p>mafia</p>
            <p id="code">game code: </p>
            <ul id="players"></ul>
        </div>
        <canvas id="canvas" style="width: 100vw; height: 100vh;" width="1920" height="1080"></canvas>
        <div id="console"></div>
    </main>
    
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        
        class Player {
            constructor(id, name, img) {
                this.id = id;
                this.name = name;
                this.img = img;
            }
        }

        let players = [new Player(1737273592, "hi", "https://images.ctfassets.net/oggad6svuzkv/5YoLpGXo6j1KA2YEzDCwpA/1dd135ecc891aa5ae6488338f759120e/Guy_Persaud.jpg.png?fm=webp")];
        

        function load() {
            const locations = []; // To store x-coordinates for each image
            const numPlayers = players.length;
            const gap = 20; // Space between images
        
            // Calculate total width of all images and gaps
            const imageWidths = []; // Store individual image widths
            let totalImageWidth = 0;
        
            // Preload all images to calculate their sizes
            const imagePromises = players.map(player => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = player.img;
                    img.onload = function () {
                        totalImageWidth += img.width;
                        imageWidths.push(img.width);
                        resolve(img);
                    };
                    img.onerror = reject;
                });
            });
        
            Promise.all(imagePromises).then(images => {
                // Calculate total gap width
                const totalGapWidth = (numPlayers - 1) * gap;
        
                // Calculate starting x-coordinate to center images
                const totalWidth = totalImageWidth + totalGapWidth;
                let startX = (canvas.width - totalWidth) / 2;
        
                // Calculate positions for each image
                images.forEach((img, index) => {
                    locations.push(startX);
                    startX += img.width + gap;
                });
        
                // Draw each image at calculated positions
                images.forEach((img, index) => {
                    const y = (canvas.height - img.height) / 2; // Center vertically
                    ctx.drawImage(img, locations[index], y); // Draw image
                });
        
                // Draw additional image (centered on canvas)
                const extraImg = new Image();
                extraImg.src = "https://img.freepik.com/free-psd/table-isolated-transparent-background_191095-10362.jpg?t=st=1732307053~exp=1732310653~hmac=b45986945f1a3e207ae5c8b0e9a68d2eaa9928f62b41458e30e5e96077e69c4c&w=1060";
                extraImg.onload = function () {
                    const x = (canvas.width - extraImg.width) / 2;
                    const y = (canvas.height - extraImg.height) / 2;
                    ctx.drawImage(extraImg, x, y);
                };
            }).catch(error => {
                console.error("Failed to load one or more images:", error);
            });
        }
        load();
    </script>
</body>
</html>
