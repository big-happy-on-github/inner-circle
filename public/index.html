<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scene - People Around a Table</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js";
        
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Table
        const tableGeometry = new THREE.CylinderGeometry(5, 5, 0.5, 32);
        const tableMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
        const table = new THREE.Mesh(tableGeometry, tableMaterial);
        table.position.y = 0;
        scene.add(table);

        // People (represented as spheres)
        const personGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const personColors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00];
        const positions = [
            [3, 1, 0],
            [-3, 1, 0],
            [0, 1, 3],
            [0, 1, -3]
        ];

        positions.forEach((position, index) => {
            const personMaterial = new THREE.MeshStandardMaterial({ color: personColors[index] });
            const person = new THREE.Mesh(personGeometry, personMaterial);
            person.position.set(...position);
            scene.add(person);
        });

        // Light
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 10, 10);
        scene.add(light);

        // Camera position
        camera.position.z = 15;
        camera.position.y = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
